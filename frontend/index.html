    <!-- Preload Script for Dynamic Images -->
    <script>
      function preloadImages(imageUrls) {
        imageUrls.forEach(url => {
          if (url) {
            const img = new Image();
            img.src = url;
            img.fetchPriority = 'high';
            img.loading = 'eager';
          }
        });
      }

      async function fetchAndPreloadImages() {
        try {
          const response = await fetch('https://news-api.poddara766.workers.dev/');
          const articles = await response.json();
          const imageUrls = articles.map(article => article.image).filter(url => url && url !== '');
          preloadImages(imageUrls);
        } catch (error) {
          console.error('Failed to preload images:', error);
        }
      }

      document.addEventListener('DOMContentLoaded', fetchAndPreloadImages);
    </script>
  </head>
